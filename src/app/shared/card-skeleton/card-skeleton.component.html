<ng-container class="lg:p-6">
  <tui-loader class="inline-flex mt-3 max-h-full" [showLoader]="false">
    <div
      class="flex flex-col h-full max-h-[calc(100vh - 105px)] relative rounded-3xl pt-10 animate-pulse transition ease-out duration-700 pb-10 p-5 shadow-sm-light bg-white dark:bg-gray-800 max-h-full overflow-y-auto">
      <div class="z-30">
        <div class="mb-5 flex flex-wrap justify-between animate-pulse transition ease-out duration-700">
          <h1 class="text-2xl">
            <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
          </h1>
          <button
            class="bg-gray-200 dark:bg-gray-300 border-none py-4 px-5 me-2 mb-2 text-sm font-medium text-white rounded-lg border border-gray-200 focus:z-10">
            <div class="h-2 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
          </button>
        </div>
        <div class="flex w-full flex-wrap mt-10 justify-center gap-16">
          <div *ngFor="let c of Range(3)"
               class="max-w-sm w-full h-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a>
              <div class="w-full h-[150px] bg-gray-300 dark:bg-gray-700 rounded-t-lg"></div>
            </a>
            <div class="p-5">
              <a>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                  <div class="h-2 w-32 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                </h5>
              </a>
              <a>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                  <div class="h-2 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                </h5>
              </a>
              <a>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                  <div class="h-2 w-32 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                </h5>
              </a>
              <a>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                  <div class="h-2 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                </h5>
              </a>
              <div class="h-2 w-44 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
              <button
                class="bg-gray-200 mt-10 dark:bg-gray-300 border-none py-4 px-5 me-2 mb-2 text-sm font-medium text-white rounded-lg border border-gray-200 focus:z-10">
                <div class="h-2 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
              </button>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap mt-16 items-center justify-between">
          <button
            class="flex items-center shadow-sm px-5 py-2 disabled:cursor-not-allowed text-sm text-gray-700 capitalize transition-colors duration-200 bg-transparent border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="w-5 h-5 rtl:-scale-x-100">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"/>
            </svg>

            <span>
                <div class="h-3 w-16 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
        </span>
          </button>
          <div class="items-center hidden md:flex gap-x-3">
            <a *ngFor="let i of Range(3)"
               class="px-2 py-1 text-sm rounded-md cursor-pointer">
              <div class="h-5 w-5 bg-gray-300 dark:bg-gray-700 rounded-3xl"></div>
            </a>
          </div>
          <button
            class="flex items-center px-5 py-2 disabled:cursor-not-allowed text-sm text-gray-700 capitalize transition-colors duration-200 bg-transparent rounded-md gap-x-2 border hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
            <span>
                <div class="h-3 w-16 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
            </span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="w-5 h-5 rtl:-scale-x-100">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"/>
            </svg>
          </button>
        </div>
      </div>
      <app-square-animate-top
        class="absolute top-0 w-full h-full left-0 z-0"
      ></app-square-animate-top>
    </div>
  </tui-loader>
</ng-container>
