<div class="z-30">
  <div class="mb-5 flex flex-wrap pt-10 pb-10 p-5 justify-between">
    <h1 class="text-2xl">
      <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
    </h1>
    <button
      class="bg-gray-200 animate-pulse transition ease-out duration-700 dark:bg-gray-300 border-none py-4 px-5 me-2 mb-2 text-sm font-medium text-white rounded-lg border border-gray-200 focus:z-10">
      <div class="h-2 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
    </button>
  </div>
  <section class="container px-4 mx-auto z-30 animate-pulse transition ease-out duration-700">
    <div class="flex flex-col z-30">
      <div role="status"
           class="-mx-4 -my-2 overflow-x-auto scrollbar scrollbar-thumb-gray-200 scrollbar-track-gray-transparent sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div class="overflow-hidden dark:border-gray-700 md:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 mb-5">
              <thead class="bg-transparent">
              <tr>
                <th scope="col"
                    class="py-3.5 mb-5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <div class="flex items-center gap-x-3">
                    <div class="h-3 w-3 bg-gray-300 dark:bg-gray-700 mb-4"></div>
                    <button class="flex items-center gap-x-2">
                      <span>
                        <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full mb-4"></div>
                      </span>
                    </button>
                  </div>
                </th>

                <th scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full mb-4"></div>
                </th>

                <th scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full mb-4"></div>
                </th>

                <th scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full mb-4"></div>
                </th>

                <th scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full mb-4"></div>
                </th>

                <th scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full mb-4"></div>
                </th>

                <th scope="col"
                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                  <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full mb-4"></div>
                </th>

                <th scope="col" class="relative py-3.5 px-4">
                  <span class="sr-only">
                    <div class="h-3 w-32 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                  </span>
                </th>
              </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 dark:divide-gray-700 bg-transparent">
              <tr *ngFor="let m of Range(4)">
                <td
                  class="px-4 py-4 text-sm flex items-center  font-medium text-gray-700 dark:text-gray-200 whitespace-nowrap">
                  <div class="flex items-center gap-x-3">
                    <div class="h-3 w-3 bg-gray-300 dark:bg-gray-700"></div>
                    <span>
                      <div class="h-3 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                    </span>
                  </div>
                </td>
                <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                  <div class="flex items-center gap-x-2">
                    <div class="h-10 w-10 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                    <div>
                      <h2
                        class="text-sm font-medium text-gray-800 dark:text-white ">
                        <div class="h-3 w-20 mb-2 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                      </h2>
                      <div class="h-3 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                    </div>
                  </div>
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                  <div class="h-3 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                </td>
                <td
                  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                  <div class="h-3 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                </td>
                <td class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
                  <div
                    class="inline-flex items-center px-3 py-1 rounded-full gap-x-2  text-gray-500 dark:text-gray-300">
                    <h2 class="text-sm font-normal">
                      <div class="h-3 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                    </h2>
                  </div>
                </td>
                <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                  <div class="h-3 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                </td>
                <td class="px-4 py-4 text-sm whitespace-nowrap">
                  <div class="flex items-center gap-x-6">
                    <button
                      class="text-gray-500 transition-colors duration-200 dark:hover:text-indigo-500 dark:text-gray-300 hover:text-indigo-500 focus:outline-none">
                      <div class="h-3 w-28 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-wrap items-center justify-between mt-2">
      <button
        class="flex items-center shadow-sm px-5 py-2 disabled:cursor-not-allowed text-sm text-gray-700 capitalize transition-colors duration-200 bg-transparent border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor"
             class="w-5 h-5 rtl:-scale-x-100">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"/>
        </svg>

        <span>
                <div class="h-3 w-16 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
        </span>
      </button>

      <div class="items-center hidden md:flex gap-x-3">
        <a *ngFor="let i of Range(3)"
           class="px-2 py-1 text-sm rounded-md cursor-pointer">
          <div class="h-5 w-5 bg-gray-300 dark:bg-gray-700 rounded-3xl"></div>
        </a>
      </div>

      <button
        class="flex items-center px-5 py-2 disabled:cursor-not-allowed text-sm text-gray-700 capitalize transition-colors duration-200 bg-transparent rounded-md gap-x-2 border hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
            <span>
                <div class="h-3 w-16 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
            </span>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor"
             class="w-5 h-5 rtl:-scale-x-100">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"/>
        </svg>
      </button>
    </div>
  </section>
</div>
